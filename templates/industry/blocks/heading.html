{% load wagtailmarkdown %}
{% load wagtailimages_tags %}

{% block header %}
{% image page.hero_image width-1200 as hero %}
<section class="row heading jumbotron-flow">
<div class="container"  style="background-image: url('{{ hero.url }}'); background-position: center center; min-height: 308px">
    <h1 class="lockup">{{ page.lockup|markdown }}</h1>
</div>
</section>
{% endblock %}
