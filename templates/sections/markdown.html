{% load wagtailmarkdown %}
<div class="panel-heading row">
    <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ position }}">{{ self.title }}<span style="float: right">+</span></a>
    </h4>
</div>
<div id="collapse{{ position }}" class="panel-collapse collapse{% if position == 1 %} in{% endif %}">
    <div class="panel-body">
        {{ self.content|markdown }}
    </div>
</div>
